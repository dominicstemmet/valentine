<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’˜ Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      transition: background 0.2s;
    }

    body.flash {
      background: #ff3b3b;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 350px;
      width: 90%;
      backdrop-filter: blur(10px);
      transition: transform 0.2s;
    }

    .card.shrink {
      transform: scale(0.92);
    }

    .card.shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 25px;
      transition: transform 0.3s ease;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      transition: transform 0.3s ease;
    }

    .btn {
      border: none;
      border-radius: 50px;
      padding: 12px 22px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes-btn {
      background: #ff3366;
      color: white;
      font-weight: bold;
      transform: scale(1);
    }

    .no-btn {
      background: #ffffff;
      color: #ff3366;
      font-weight: bold;
    }

    .celebration {
      display: none;
      margin-top: 25px;
      animation: fadeIn 1s ease forwards;
    }

    .celebration img {
      width: 220px;
      border-radius: 15px;
      margin-top: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      font-size: 20px;
      animation: floatUp 4s linear forwards;
      opacity: 0.9;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: confettiFall 3s linear forwards;
    }

    @keyframes confettiFall {
      from {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>ðŸ’Œ AnzÃ©l, will you be my Valentine?</h1>
    <p></p>

    <div class="buttons" id="buttons">
      <button class="btn yes-btn" id="yesBtn" onclick="sayYes()">Ja ðŸ’–</button>
      <button class="btn no-btn" id="noBtn" onclick="sayNo()">Nee ðŸ™ˆ</button>
    </div>

    <div class="celebration" id="celebration">
      <h2>ðŸ’˜ AYYYYYYYYY!!! ðŸ’˜</h2>
      <p>okay so ek weet die distance tussen ons is n bietjie hectic, maar ek dink ons kan hierdie valentines ietsie uitfigure ðŸ˜‰</p>
      <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3cnB4ZGlpN2E0ZDFranR4MWYxMHltcGNqNzc3ZzVveWoxMndsMnZ3aCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/RHENPhlgf9zzJUz23y/giphy.gif" alt="Love GIF">
    </div>
  </div>

  <script>
    let noCount = 0;
    const noTexts = [
      "is jy seker?",
      "nee is jy dood seker?",
      "hmm nopee",
      "newwpp",
      "nee",
      "gannie werk nie",
      "okay maar... ja is beterðŸ˜Œ"
    ];

    function sayNo() {
      noCount++;
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const card = document.getElementById("card");
      const body = document.body;

      // Change No button text
      const textIndex = (noCount - 1) % noTexts.length;
      noBtn.textContent = noTexts[textIndex];

      // Make Yes button bigger
      const scale = 1 + noCount * 0.25;
      yesBtn.style.transform = `scale(${scale})`;

      // Make the rest of the card slightly smaller
      card.classList.add("shrink");

      // Flash red and shake ONLY on No
      body.classList.add("flash");
      card.classList.add("shake");

      setTimeout(() => {
        body.classList.remove("flash");
        card.classList.remove("shake");
      }, 200);

      createHeart();
    }

    function sayYes() {
      document.getElementById("buttons").style.display = "none";
      document.getElementById("celebration").style.display = "block";

      // Confetti burst
      for (let i = 0; i < 80; i++) {
        setTimeout(createConfetti, i * 20);
      }

      // Heart burst
      for (let i = 0; i < 25; i++) {
        setTimeout(createHeart, i * 100);
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = randomColor();
      confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 3000);
    }

    function randomColor() {
      const colors = ["#ff3366", "#ffcc00", "#66ffcc", "#66ccff", "#cc66ff"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
